<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dreams & Promises</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" loop>
  <source src="birthday-song.mp3" type="audio/mp3">
</audio>

<script>
  const bgMusic = document.getElementById('bg-music');

  // Autoplay workaround for mobile
  window.addEventListener('click', () => {
    bgMusic.muted = false;
    bgMusic.play().catch(err => {
      console.log("Autoplay error:", err);
    });
  });

  // Try to play when page loads (for desktop)
  window.addEventListener('DOMContentLoaded', () => {
    bgMusic.muted = false;
    bgMusic.play().catch(() => {
      // Will auto-play after user clicks
    });
  });
</script>


  <h1>Dreams & Promises 💍</h1>
  <div class="photo" style="background-image: url('photo5.jpg');"></div>
  <div class="quote">The best chapters are yet to come... and I’ll be by your side for every word.</div>
  <br />
  <a href="surprise.html"><button>Next ❤️</button></a>

  <div class="hearts" id="hearts"></div>

  <script>
    const hearts = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 2 + 's';
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
